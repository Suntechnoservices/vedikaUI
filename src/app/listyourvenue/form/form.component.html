<div class="card mb-3" style="max-width: 1920px;">
    <div class="container">
        <p>Progress</p>
        <div class="progress" style="height: 10px;">
            <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
        <hr>
        <div class="row no-gutters">
            <div class="col-md-4">
                <h4 class="text-center pt-5">Welcome</h4>
                <li><a href="../location/">Location</a></li>
                <li><a href="../details/">Details</a></li>
                <li><a href="../photos/">Photos</a></li>
                <li><a href="../security/">Security</a></li>
                <li><a href="../payment/">Payment</a></li>
                <li><a href="../publiclisting/">Public listing</a></li>
            </div>
            <div class="col-md-8" style="width: 700px;">
                <div class="card-body">
                    <h4>Getting Started</h4>
                    <h4>Confirm your contact information</h4>
                    <form name="form" [formGroup]="form" (ngSubmit)="form.valid && onSubmit()">
                        <div class="form-row pt-2">
                            <div class="form-group col-md-5">
                                <label for="inputFirstname">First Name</label>
                                <input type="text" [(ngModel)]="UserData.firstname" name="firstname" class="form-control" placeholder="First name"/>
                            </div>
                            <div class="form-group col-md-5">
                                <label for="inputLastname">Last Name</label>
                                <input type="text" [(ngModel)]="UserData.lastname" name="lastname" class="form-control" 
                                placeholder="Last name" [ngClass]="{'is-invalid':form.get('lastName').touched && form.get('lastName').invalid}" required />
                            </div>
                            <div class="invalid-feedback">
                                <div>Last Name is required</div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-5">
                                <label for="inputEmail4">Email</label>
                                <input type="email" [(ngModel)]="UserData.email" name="email" class="form-control" id="inputEmail4" placeholder="Email">
                            </div>
                            <div class="form-group col-md-5">
                                <label for="inputPassword4">Password</label>
                                <input type="password" [(ngModel)]="UserData.password" name="password" class="form-control" id="inputPassword4" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-10">
                                <label for="inputFunctionhallname">FunctionHalls Name</label>
                                <input type="text" [(ngModel)]="UserData.functionhallsname" name="functionhallsname" class="form-control" id="inputFunctionhallname"
                                    placeholder="Enter Name of Halls">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-10">
                                <label for="inputAddress">Address</label>
                                <input type="text" [(ngModel)]="UserData.address" name="address" class="form-control" id="inputAddress" placeholder="123 Main St">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-10">
                                <label for="inputAddress2">Address 2</label>
                                <input type="text" [(ngModel)]="UserData.address_2" name="address_2" class="form-control" id="inputAddress2"
                                    placeholder="Street, Apartment, or floor">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-10">
                                <label for="inputCity">City</label>
                                <input type="text" [(ngModel)]="UserData.city" name="city" class="form-control" id="inputCity">
                            </div>
                            <div class="form-group col-md-10">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>Maharashtra</option>
                                    <option>Andaman and Nicobar Islands</option>
                                    <option>Andhra Pradesh</option>
                                    <option>Arunachal Pradesh</option>
                                    <option>Assam</option>
                                    <option> Bihar</option>
                                    <option>Chandigarh</option>
                                    <option>Chhattisgarh</option>
                                    <option>Dadra and Nagar Haveli</option>
                                    <option>Daman and Diu</option>
                                    <option>Delhi</option>
                                    <option>Goa</option>
                                    <option>Gujarat</option>
                                    <option>Haryana</option>
                                    <option>Himachal Pradesh</option>
                                    <option>Jammu and Kashmir</option>
                                    <option>Jharkhand</option>
                                    <option>Karnataka</option>
                                    <option>Kerala</option>
                                    <option>Lakshadweep</option>
                                    <option>Madhya Pradesh</option>
                                    <option>Maharashtra</option>
                                    <option>Manipur</option>
                                    <option>Meghalaya</option>
                                    <option>Mizoram</option>
                                    <option>Nagaland</option>
                                    <option>Odisha</option>
                                    <option>Puducherry</option>
                                    <option>Punjab</option>
                                    <option>Rajasthan</option>
                                    <option>Sikkim</option>
                                    <option>Tamil Nadu</option>
                                    <option>Telangana</option>
                                    <option>Tripura</option>
                                    <option>Uttar Pradesh</option>
                                    <option>Uttarakhand</option>
                                    <option>West Bengal</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-10">
                                <label for="inputZip">Zip</label>
                                <input type="text" [(ngModel)]="UserData.zip" name="zip" class="form-control" id="inputZip">
                            </div>
                        </div>
                        <div class="form-group col-md-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Accept Terms & Conditions
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-10">
                    <button type="button" class="btn btn-outline-primary" (click)="back()">Back</button>
                    <button type="button" class="btn btn btn-primary float-right" (click)="onclick()">Save and continue</button>
                </div>
            </div>
        </div>
    </div>
</div>
